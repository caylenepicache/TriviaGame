<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Trivia Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Merienda|Shadows+Into+Light" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="icon" href="assets/images/hellokitty.png">


</head>


<body>
<img id="bannerimg" src="assets/images/triviabanner.jpg">
<div class="gameContainer">
<h1><div id="startScreen">Start</div></h1>

<h1><div id = "result"></div></h1>
<h1><img id="gifHere"> </img></h1>

<h1><div id="displayQuestion"></div></h1>
<h2><div id = "choiceone" value = "1" ></div></h2>
<h2><div id = "choicetwo" value = "2"></div></h2>
<h2><div id = "choicethree" value = "3"></div></h2>
<h2><div id = "choicefour" value = "4"></div></h2>
<h2><div id="displayTimer">Time Remaining: 30 seconds</div></h2>

<h2><div id="correctTally"></div></h2>
<h2><div id="incorrectTally"></div></h2>
<h2><div id="answeredTally"></div></h2>
<h2><div id="unansweredTally"></div></h2>
<h2><div id="startAgain">Start Again?</div></h2>






<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
